

<div class="breadcrumb">
    <h1>Expense Management</h1>
    <ul>
        <li><a href="">Dashboard</a></li>
      
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<form class="form-login" role="form">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" placeholder="Date" data-ng-model="Expense.Date" required autofocus>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" placeholder="Amount" data-ng-model="Expense.Amount" required>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Refrence</label>
                <input type="text" class="form-control" placeholder="Refrence" data-ng-model="Expense.Refrence" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>ReceiptPath</label>
                <input type="text" class="form-control" placeholder="ReceiptPath" data-ng-model="Expense.ReceiptPath" required>
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Contact" data-ng-model="Expense.Contact" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>IsApproved</label>
                <input type="text" class="form-control" placeholder="IsApproved" data-ng-model="Expense.IsApproved" required>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>CategoryID</label>
                <input type="text" class="form-control" placeholder="AssetID" data-ng-model="Expense.CategoryID" required>
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>AssetID</label>
                <input type="text" class="form-control" placeholder="AssetID" data-ng-model="Expense.AssetID" required>
            </div>
        </div>
    </div>
    
  
    
  
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Description" data-ng-model="Expense.Description" required>
    </div>
  

    


    
  
 
    
   
  
  
   
    <button class="btn btn-primary m-1" type="submit" data-ng-click="addExpense()">Save</button>
  
</form>

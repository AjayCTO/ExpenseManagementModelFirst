
<div class="breadcrumb">
    <h1>Supplier Management</h1>
    <ul>
        <li><a href="">Dashboard</a></li>
        <li>Version 1</li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>


<div ng-if="showlist==true">
    <button data-ng-click="addnewproject()" type="button" class="btn btn-success m-1"> <i class="fa fa-plus"></i> Add Project</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Supplier Name
                </th>
                <th>
                    Supplier Address
                </th>
                <th>
                    Supplier Contact
                </th>

                <th>
                    Supplier Category
                </th>

                <th>
                    Supplier Total Amount
                </th>

                <th>
                    Supplier Amount Paid
                </th>
            </tr>
        </thead>

        <tr ng-repeat="obj in ListOfOrders">
            <td>
                {{obj.Name}}
            </td>

            <td>
                {{obj.Address}}
            </td>

            <td>
                {{obj.Contact}}
            </td>
            <td>
                {{obj.Category}}
            </td>
            <td>
                {{obj.TotalAmount}}
            </td>
            <td>
                {{obj.AmountPaid}}
            </td>
            <td>
                <button type="button" class="btn btn-primary btn-sm m-1"><i class="fa fa-pencil"></i> Edit</button>
                <button ng-click="deleteSupplier(obj.SupplierID)" type="button" class="btn btn-danger btn-sm m-1"><i class="fa fa-trash-o"></i> Delete</button>

            </td>


        </tr>
    </table>
</div>


<form ng-if="showlist==false" class="form-login" role="form">


    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" data-ng-model="Supplier.Name" required autofocus>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Billing Method" data-ng-model="Supplier.Address" required>
    </div>

    <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" placeholder="Customer Name" data-ng-model="Supplier.Contact" required>
    </div>

    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" placeholder="Total Cost" data-ng-model="Supplier.Category" required>
    </div>

    <div class="form-group">
        <label>Total Amount</label>
        <input type="text" class="form-control" placeholder="Total Cost" data-ng-model="Supplier.TotalAmount" required>
    </div>

    <div class="form-group">
        <label>Amount Paid</label>
        <input type="text" class="form-control" placeholder="Total Cost" data-ng-model="Supplier.AmountPaid" required>
    </div>


    <button class="btn btn-primary m-1" type="submit" data-ng-click="saveSupplier()"> <i class="fa fa-check"></i> Save</button>
    <button data-ng-click="showlist=true;" type="button" class="btn btn-dark m-1"><i class="fa fa-times"></i> Cancel</button>

</form>


<div class="breadcrumb">
    <h1>Project Management</h1>
    <ul>
        <li><a href="">Dashboard</a></li>
        <li>Version 1</li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>


<div ng-if="showlist==true">
    <button data-ng-click="addnewproject()" type="button" class="btn btn-success m-1"> <i class="fa fa-plus"></i> Add Project</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Project Name
                </th>
                <th>
                    Total Cost
                </th>
                <th>
                    Billing Method
                </th>

                <th>
                    Action
                </th>
            </tr>
        </thead>

        <tr ng-repeat="obj in ListOfProjects">
            <td>
                {{obj.name}}
            </td>

            <td>
                {{obj.totalCost}}
            </td>

            <td>
                {{obj.billingMethod}}
            </td>

            <td>
                <button ng-click="getProjectByID(obj.projectID)" type="button" class="btn btn-primary btn-sm m-1"><i class="fa fa-pencil"></i> GetByID</button>
                <button ng-click="updateProject(obj)" type="button" class="btn btn-primary btn-sm m-1"><i class="fa fa-pencil"></i> Edit</button>
                <button ng-click="deleteProject(obj.projectID)" type="button" class="btn btn-danger btn-sm m-1"><i class="fa fa-trash-o"></i> Delete</button>
            </td>


        </tr>
    </table>
</div>


<form ng-if="showlist==false" class="form-login" role="form">


    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" data-ng-model="project.Name" required autofocus>
    </div>

    <div class="form-group">
        <label>Billing Method</label>
        <input type="text" class="form-control" placeholder="Billing Method" data-ng-model="project.BillingMethod" required>
    </div>

    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" placeholder="Customer Name" data-ng-model="project.CustomerName" required>
    </div>

    <div class="form-group">
        <label>Estimated Cost</label>
        <input type="text" class="form-control" placeholder="Total Cost" data-ng-model="project.TotalCost" required>
    </div>
    

    <button class="btn btn-primary m-1" type="submit" data-ng-click="saveProject()"> <i class="fa fa-check"></i> Save</button>
    <button data-ng-click="showlist=true;" type="button" class="btn btn-dark m-1"><i class="fa fa-times"></i> Cancel</button>

</form>
